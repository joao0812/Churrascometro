<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Churrascometro</title>
</head>

<body>
    

    <div class="container">
        <h1>Churrascômetro</h1>
        <input class="pessoas" id="Adultos" name="Adultos" type="number" placeholder="Adultos">
        <input class="pessoas" id="Crianças" name="Crianças" type="number" placeholder="Crianças">
        <input class="pessoas" id="Horas" name="Horas" type="number" placeholder="Horas">
        <input id="botao" name="botao" type="submit" value="Calcular" onclick="calcular()">
        <div id="Resultado">
            <p id="carne"></p>
            <p id="latas"></p>
            <p id="refri"></p>
        </div>
    </div>


    <script src="script.js"></script>
</body>

</html>
